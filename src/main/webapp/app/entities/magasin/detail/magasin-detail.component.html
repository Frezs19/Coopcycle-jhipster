<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="magasin">
      <h2 data-cy="magasinDetailsHeading"><span jhiTranslate="blogApp.magasin.detail.title">Magasin</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ magasin.id }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.magasin.nom">Nom</span></dt>
        <dd>
          <span>{{ magasin.nom }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.magasin.adresse">Adresse</span></dt>
        <dd>
          <span>{{ magasin.adresse }}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.magasin.cooperative">Cooperative</span></dt>
        <dd>
          <div *ngIf="magasin.cooperative">
            <a [routerLink]="['/cooperative', magasin.cooperative.id, 'view']">{{ magasin.cooperative.nom }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Retour</span>
      </button>

      <button type="button" [routerLink]="['/magasin', magasin.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editer</span>
      </button>
    </div>
  </div>
</div>
